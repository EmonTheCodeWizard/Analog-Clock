<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Live Clock</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container"></div>
    <div class="clock">
        <div id="hrs" style="--clr:#ff3d58; --hh:130px;" class="hand"><i></i></div>
        <div id="min" style="--clr:#00a6ff; --hh:170px" class="hand"><i></i></div>
        <div id="sec" style="--clr:#ffffff; --hh:200px" class="hand"><i></i></div>
        <span style="--i:1"><b style="--x:1">1</b></span>
        <span style="--i:2"><b style="--x:2">2</b></span>
        <span style="--i:3"><b style="--x:3">3</b></span>
        <span style="--i:4"><b style="--x:4">4</b></span>
        <span style="--i:5"><b style="--x:5">5</b></span>
        <span style="--i:6"><b style="--x:6">6</b></span>
        <span style="--i:7"><b style="--x:7">7</b></span>
        <span style="--i:8"><b style="--x:8">8</b></span>
        <span style="--i:9"><b style="--x:9">9</b></span>
        <span style="--i:10"><b style="--x:10">10</b></span>
        <span style="--i:11"><b style="--x:11">11</b></span>
        <span style="--i:12"><b style="--x:12">12</b></span>
    </div>


    <script src="./script.js"></script>
</body>

</html>
